<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Partagée - NeuroScan AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .header-title h1 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }
        
        .header-subtitle {
            opacity: 0.9;
            font-size: 0.9375rem;
        }
        
        .shared-by {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .content {
            padding: 2rem;
        }
        
        .alert-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .alert-info i {
            font-size: 1.5rem;
            color: #2196f3;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title i {
            color: #667eea;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .result-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9375rem;
        }
        
        .result-positive {
            background: #fee;
            color: #c00;
        }
        
        .result-negative {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .irm-section {
            grid-column: 1 / -1;
        }
        
        .irm-image-container {
            background: #000;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        
        .irm-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .image-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .confidence-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 0.5rem;
            position: relative;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1rem;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
            transition: width 1s ease-out;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }
        
        .security-notice {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        .security-notice i {
            color: #4caf50;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #c00;
            padding: 1.5rem;
            border-radius: 8px;
            color: #c00;
            margin: 2rem;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Chargement de l'analyse partagée...</p>
        </div>
        
        <!-- Le contenu sera inséré ici par JavaScript -->
    </div>

    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const shareToken = urlParams.get('token');
        
        if (!shareToken) {
            showError('Lien invalide. Aucun token fourni.');
        } else {
            loadSharedAnalysis(shareToken);
        }
        
        async function loadSharedAnalysis(token) {
            try {
                const response = await fetch(`/api/messages/shared-analysis/${token}`);
                const data = await response.json();
                
                if (!data.success) {
                    showError(data.error || 'Erreur lors du chargement de l\'analyse');
                    return;
                }
                
                displayAnalysis(data.analysis);
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            }
        }
        
        function displayAnalysis(analysis) {
            const container = document.getElementById('mainContainer');

            // Sécuriser et normaliser les champs renvoyés par l'API
            const sharedAt = analysis.shared_at || analysis.created_at || analysis.exam_date || null;
            const sharedDate = sharedAt ? new Date(sharedAt) : null;

            // shared_by peut être une chaîne (ex: 'Dr. X') ou un objet. Gérer les deux cas.
            let sharedByName = 'Médecin';
            if (analysis.shared_by) {
                if (typeof analysis.shared_by === 'string') {
                    sharedByName = analysis.shared_by;
                } else if (analysis.shared_by.full_name) {
                    sharedByName = analysis.shared_by.full_name;
                }
            }

            const patientAge = (analysis.patient_age && analysis.patient_age !== 'N/A') ? analysis.patient_age + ' ans' : 'N/A';
            const patientGender = analysis.patient_gender === 'M' ? 'Masculin' : (analysis.patient_gender === 'F' ? 'Féminin' : 'N/A');

            // ID d'analyse (peut être absent) : protéger l'accès à substring
            const analysisIdRaw = analysis.analysis_id || analysis.analysisId || analysis._id || null;
            const analysisIdDisplay = analysisIdRaw ? ('#' + String(analysisIdRaw).substring(0, 8).toUpperCase()) : '—';

            // Résultat : adapter au format renvoyé par le serveur
            const resultPrediction = analysis.predicted_label || (analysis.result && analysis.result.prediction) || 'N/A';
            let rawConf = analysis.confidence !== undefined ? analysis.confidence : (analysis.result && analysis.result.confidence ? analysis.result.confidence : 0);
            rawConf = parseFloat(rawConf) || 0;
            // Si la confiance est en 0..1, la convertir en pourcentage
            const confidencePct = rawConf > 0 && rawConf <= 1 ? Math.round(rawConf * 100) : Math.round(rawConf);

            const tumorType = (analysis.result && analysis.result.tumor_type) || analysis.tumor_type || '';
            const imageUrl = analysis.image_url || (analysis.image_filename ? ('/uploads/' + analysis.image_filename) : '');

            const html = `
                <div class="header">
                    <div class="header-left">
                        <div class="header-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="header-title">
                            <h1>Analyse IRM Partagée</h1>
                            <div class="header-subtitle">
                                ${sharedDate ? sharedDate.toLocaleDateString('fr-FR', {
                                    day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit'
                                }) : 'Date inconnue'}
                            </div>
                        </div>
                    </div>
                    <div class="shared-by">
                        <i class="fas fa-user-md"></i>
                        <span>Partagé par ${sharedByName}</span>
                    </div>
                </div>
                
                <div class="content">
                    <div class="alert-info">
                        <i class="fas fa-info-circle"></i>
                        <div>
                            <strong>Informations confidentielles</strong><br>
                            Cette analyse est partagée de manière sécurisée. Les données du patient sont anonymisées conformément aux réglementations RGPD.
                        </div>
                    </div>
                    
                    <div class="grid">
                        <!-- Informations Patient -->
                        <div class="section">
                            <div class="section-title">
                                <i class="fas fa-user"></i>
                                Patient (Anonymisé)
                            </div>
                            <div class="info-row">
                                <span class="info-label">Âge</span>
                                <span class="info-value">${patientAge}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Genre</span>
                                <span class="info-value">${patientGender}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ID Analyse</span>
                                <span class="info-value">${analysisIdDisplay}</span>
                            </div>
                        </div>
                        
                        <!-- Résultats -->
                        <div class="section">
                            <div class="section-title">
                                <i class="fas fa-clipboard-check"></i>
                                Résultats de l'Analyse
                            </div>
                            <div class="info-row">
                                <span class="info-label">Diagnostic</span>
                                <span class="info-value">
                                    <span class="result-badge ${resultPrediction && resultPrediction.toLowerCase().includes('normal') ? 'result-negative' : 'result-positive'}">
                                        ${resultPrediction}
                                    </span>
                                </span>
                            </div>
                            <div class="info-row" style="display: block;">
                                <span class="info-label">Niveau de confiance</span>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${confidencePct}%">
                                        ${confidencePct}%
                                    </div>
                                </div>
                            </div>
                            ${tumorType ? `
                            <div class="info-row">
                                <span class="info-label">Type de tumeur</span>
                                <span class="info-value">${tumorType}</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        <!-- Image IRM -->
                        <div class="section irm-section">
                            <div class="section-title">
                                <i class="fas fa-x-ray"></i>
                                Image IRM
                            </div>
                            <div class="irm-image-container">
                                <img src="${imageUrl}" 
                                     alt="IRM" 
                                     class="irm-image" 
                                     id="irmImage">
                            </div>
                            <div class="image-controls">
                                <button class="btn btn-primary" onclick="downloadImage()">
                                    <i class="fas fa-download"></i>
                                    Télécharger l'image
                                </button>
                                <button class="btn btn-secondary" onclick="toggleFullscreen()">
                                    <i class="fas fa-expand"></i>
                                    Plein écran
                                </button>
                            </div>
                        </div>
                        
                        ${analysis.notes ? `
                        <!-- Notes du médecin -->
                        <div class="section irm-section">
                            <div class="section-title">
                                <i class="fas fa-notes-medical"></i>
                                Notes du médecin
                            </div>
                            <p style="color: #333; line-height: 1.6;">${analysis.notes}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
                
                <div class="footer">
                    <div class="security-notice">
                        <i class="fas fa-shield-alt"></i>
                        <span>Partage sécurisé et crypté</span>
                    </div>
                    <button class="btn btn-secondary" onclick="window.close()">
                        <i class="fas fa-times"></i>
                        Fermer
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function showError(message) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="error">
                    <h3><i class="fas fa-exclamation-triangle"></i> Erreur</h3>
                    <p>${message}</p>
                    <button class="btn btn-secondary" onclick="window.close()" style="margin-top: 1rem;">
                        Fermer
                    </button>
                </div>
            `;
        }
        
        function downloadImage() {
            const img = document.getElementById('irmImage');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'irm_analyse_' + Date.now() + '.jpg';
            link.click();
        }
        
        function toggleFullscreen() {
            const img = document.getElementById('irmImage');
            if (img.requestFullscreen) {
                img.requestFullscreen();
            }
        }
    </script>
</body>
</html>
